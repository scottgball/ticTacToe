<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="formContainer">
    <form id="playerForm" action="" method="">
      <ul>
        <li>
          <label for="playerOneEnterName">Player One, please enter your name</label>
          <input type="text" id="playerOneEntry" name="playerOneEnterName" placeholder="Player One">
        </li>
        <li>
          <label for="playerTwoEnterName">Player Two, please enter your name</label>
          <input type="text" id="playerTwoEntry" name="playerTwoEnterName" placeholder="Player Two">
        </li>
        <li>
          <button type="submit">Start Game</button>
        </li>
      </ul>
    </form>
   </div> 
   <div id="boardContainer" class="boardContainerPreGame"> 
     <div id="textContainer">
       <p id="playerOneInfo"></p>
       <p id="playerTwoInfo"></p>
       <p id="gameInfo"></p>
     </div>
     <div id="buttonContainer">
      <button id="resetButton">Reset Game</button>
      <button id="newGameButton">Start A New Game</button>
     </div>
     <div id="boardGrid">
      <div id="spaceOne" class="boardSpace topRow leftColumn"></div>
      <div id="spaceTwo" class="boardSpace topRow"></div>
      <div id="spaceThree" class="boardSpace topRow rightColumn"></div>
      <div id="spaceFour" class="boardSpace leftColumn"></div>
      <div id="spaceFive" class="boardSpace"></div>
      <div id="spaceSix" class="boardSpace rightColumn"></div>
      <div id="spaceSeven" class="boardSpace bottomRow leftColumn"></div>
      <div id="spaceEight" class="boardSpace bottomRow"></div>
      <div id="spaceNine" class="boardSpace bottomRow rightColumn"></div>
    </div>
  </div>





<script src="script.js"></script>
</body>
</html>
